<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
        <input type="text" name="name" placeholder="Name" value="{{ product.name }}" required>
        <input type="number" name="price" placeholder="Price" step="0.01" value="{{ product.price }}" required>
        <input type="number" name="quantity" placeholder="Quantity" value="{{ product.quantity }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
